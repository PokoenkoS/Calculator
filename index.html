<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
     <div class="container">
        <h2 class="title">How much</h2>
        <form action="#" class="form" id="form">
            <label for="price">Price</label>
            <input type="text" id="price" name="price" value="50">
            <label for="quantity">Amount<span class="amount" id="amount">1</span>kg</label>
            <input type="range" id="quantity" name="quantity" value="1" min="1" , max="20">
        </form>
        <p class="text-right total" id="total"></p>
        <script src="./script.js"></script>
    </div>
</body>
</html>
